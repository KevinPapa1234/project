<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
    <style>
      
    </style>
  </head>
  <body>
    <button onclick = "
        messages++; if (messages > 0 && !displaying) interval();
        ">Add</button>
    <button onclick = "messages--; if (messages === 0) clearInterval(intervalid);displaying = false; document.title = 'App';">Remove</button>

    <script>
      let messages = 2;
      let intervalid;
      let displaying = true
      function interval() {
        intervalid = setInterval(function() {
        if (document.title === 'App') {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
      }
      interval()
      
    </script>
  </body>
</html>
