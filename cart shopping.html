<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      if (cartQuantity !== 0) {
        cartQuantity = 0
        document.querySelector('.js-quantity').innerHTML = `Cart was reset <br>Cart quantity: ${cartQuantity}`;
      }
      
    ">Reset Cart</button>
    <p class="js-quantity"></p>
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');

        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');

        } else {
          cartQuantity += change;
          
          document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        }
      }
    </script>
  </body>
</html>
